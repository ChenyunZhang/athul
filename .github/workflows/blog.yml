name: Update this repo's README

on:
  workflow_dispatch:
  schedule:
    # Once every Sunday
    - cron: 0 0 * * 0

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://blog.athulcyriac.xyz/rss.xml
          readme-section: posts